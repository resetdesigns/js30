<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
    const divs = document.querySelectorAll('div');

    function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation(); // prevent budbbling
    }

    // bubbling - ripple all the way up. This will trigger clicks on child and parent divs and body and the browser, etc
    //divs.forEach(div => div.addEventListener('click', logText));
    divs.forEach(div => div. addEventListener('click', logText, {
        capture: false, // this will capture clicks on the way down to the element vs bubbling
        once. true // this will unbind and only run once
    }));
</script>
</body>
</html>
